<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>홍길동</title>
    <style>
        button {
            color: aqua;
            background-color: red;
        }
    </style>
</head>
<body>
    <button onclick="lightOn()">켜기</button>
    <button onclick="lightOff()">끄기</button>
    <img src="light_off.png" onclick="alert('홍길동')" id="imgLight">  

    <script>
        // 켜기 버튼 클릭시 켜진 이미지로 변경 (1줄 주석) 
        function lightOn() {
            x = document.getElementById("imgLight");
            x.src = "light_on.png";
            alert("불 켰어요");
        }
       
        /*
            끄기 버튼 클릭시
            아이디가 imgLight인 것을 찾아서
            이미지를 꺼진 이미지로 변경
        */
        function lightOff() {
            x = document.getElementById("imgLight");
            x.src = "light_off.png";
        }        
    </script>
   
    
</body>



            </html>
