<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // variable (변수)
        var a; // 변수의 정의
        a = 3; // 변수에 값 할당

        var b = 5; // 정의와 할당을 한번에

        document.write("Hello"); // 문서에 쓰기
        document.write("a"); // a라는 글자를 쓰기
        document.write(a); // a에 들어 있는 값을 쓰기
        document.write(b); // b에 들어 있는 값
        document.write(a+b); // 8 출력
    </script>
    
</body>
</html>
